# Load using SlickSession.forConfig("slick-mysql")
slick-mysql {
  profile = "slick.jdbc.MySQLProfile$"
  db {
    dataSourceClass = "slick.jdbc.DriverDataSource"
    properties = {
      driver = "com.mysql.cj.jdbc.Driver"
      url = ${?MYSQL_URL}
      user = ${?MYSQL_USERNAME}
      password = ${?MYSQL_PASSWORD}
    }
  }
}