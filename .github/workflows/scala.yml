name: Tests
on:
  push:
    branches:
      - master
      - develop
  pull_request:
    branches:
      - master
      - develop
env:
  MYSQL_URL: "mysql2://root:password@0.0.0.0:8888/recipes"
  MYSQL_USERNAME: root
  MYSQL_PASSWORD: password
  MYSQL_ROOT_PASSWORD: password
  MYSQL_HOST: localhost
  CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
jobs:
  tests:
    runs-on: ubuntu-latest
    services:
      mariadb:
        image: mariadb:latest
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_USER: root
          MYSQL_PASSWORD: password
          MYSQL_DATABASE: recipes
          MYSQL_HOST: localhost
        ports:
          - 8888:3307
        options: --health-cmd="mysqladmin ping" --health-interval=5s --health-timeout=2s --health-retries=3
    steps:
      - uses: actions/checkout@v1
      - name:  Verify MySQL connection from host
        run: |
          mysql -h 0.0.0.0 --port 8888 -u root -ppassword -e "SHOW DATABASES;"
      - name: Verify MariaDB connection
        run: mysql -h 127.0.0.1 --port 8888 -u root -ppassword -e 'CREATE DATABASE IF NOT EXISTS recipes;'
      - name: Run tests
        env:
          MYSQL_URL: "mysql2://root:password@0.0.0.0:8888/recipes"
          MYSQL_ROOT_PASSWORD: password
          MYSQL_HOST: localhost
          MYSQL_USERNAME: ${{ secrets.DATABASE_USERNAME }}
          MYSQL_PASSWORD: ${{ secrets.DATABASE_PASSWORD }}
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
        run: sbt clean coverage test
      - name: Coverage Report
        run: sbt coverageReport
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v1
        with:
          fail_ci_if_error: true

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Formatting
        run: sbt scalafmtSbtCheck scalafmtCheck test:scalafmtCheck
