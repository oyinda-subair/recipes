name: Scala CI
on:
  push:
    branches:
      - master
      - develop
  pull_request:
    branches:
      - master
      - develop
env:
  MYSQL_URL: ${{ secrets.DATABASE_URL }}
  CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Shutdown Ubuntu MySQL (SUDO)
        run: sudo service mysql stop
      - name: Setup Databasee
        uses: mirromutth/mysql-action@v1.1
        with:
          host port: 3800
          container port: 3307
          mysql version: '8.0'
          character set server: 'utf8'
          collation server: 'utf8_general_ci'
          mysql database: 'recipes'
          mysql root password: ${{ secrets.DATABASE_PASSWORD }}
          mysql user: ${{ secrets.DATABASE_USERNAME }}
          mysql password: ${{ secrets.DATABASE_PASSWORD }}
  test:
    runs-on: ubuntu-latest
    env:
      MYSQL_URL: ${{ secrets.DATABASE_URL }}
      MYSQL_USERNAME: ${{ secrets.DATABASE_USERNAME }}
      MYSQL_PASSWORD: ${{ secrets.DATABASE_PASSWORD }}
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
    steps:
      - uses: actions/checkout@v2
      - name: Run tests
        run: sbt coverage test
      - name: Coverage Report
        run: sbt coverageReport
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v1
        with:
          fail_ci_if_error: true
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Formatting
        run: sbt scalafmtSbtCheck scalafmtCheck test:scalafmtCheck
