name: Scala CI
on:
  push:
    branches:
      - master
      - develop
  pull_request:
    branches:
      - master
      - develop
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      MYSQL_URL: ${{ secrets.DATABASE_URL }}
      MYSQL_USERNAME: ${{ secrets.DATABASE_USERNAME }}
      MYSQL_PASSWORD: ${{ secrets.DATABASE_PASSWORD }}
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
    steps:
      - name: Setup Databasee
        uses: mirromutth/mysql-action@v1.1
        with:
          mysql database: "recipes
          mysql root password: $MYSQL_PASSWORD
          mysql user: $MYSQL_USERNAME
          mysql password: $MYSQL_PASSWORD
  test:
    runs-on: ubuntu-latest
    env:
      MYSQL_URL: ${{ secrets.DATABASE_URL }}
      MYSQL_USERNAME: ${{ secrets.DATABASE_USERNAME }}
      MYSQL_PASSWORD: ${{ secrets.DATABASE_PASSWORD }}
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
    steps:
      - uses: actions/checkout@v2
      - name: Run tests
        run: sbt coverage test
      - name: Coverage Report
        run: sbt coverageReport
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v1
        with:
          fail_ci_if_error: true
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Formatting
        run: sbt scalafmtSbtCheck scalafmtCheck test:scalafmtCheck
