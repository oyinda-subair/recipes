name: Tests
on:
  push:
    branches:
      - master
      - develop
  pull_request:
    branches:
      - master
      - develop
env:
  MYSQL_URL: "jdbc:mysql://root:password@127.0.0.1:3306/recipes"
  MYSQL_USERNAME: root
  MYSQL_PASSWORD: password
  MYSQL_ROOT_PASSWORD: password
  MYSQL_HOST: localhost
  CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Start Ubuntu MySQL (SUDO)
        run: sudo systemctl start mysql.service
      - name:  Verify MySQL connection from host
        run: |
          sudo apt-get install -y mysql-client
          mysql -uroot -proot -e 'SHOW DATABASES;'
      - name: Verify MariaDB connection
        run: mysql -uroot -proot -e 'CREATE DATABASE IF NOT EXISTS recipes;'
      - name: Run tests
        env:
          MYSQL_URL: "jdbc:mysql://root:root@127.0.0.1:3306/recipes"
          MYSQL_ROOT_PASSWORD: password
          MYSQL_HOST: localhost
          MYSQL_USERNAME: ${{ secrets.DATABASE_USERNAME }}
          MYSQL_PASSWORD: ${{ secrets.DATABASE_PASSWORD }}
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
        run: sbt clean coverage test
      - name: Coverage Report
        run: sbt coverageReport
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v1
        with:
          fail_ci_if_error: true

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Formatting
        run: sbt scalafmtSbtCheck scalafmtCheck test:scalafmtCheck
